<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="mycss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>
<body>
    <header id="home">
        <h1 class="display-3">Welcome to Furniture Store</h1>
        <p class="h4">Qualitive furniture here!</p>
    </header>
    <nav class="navbar navbar-expand-sm bg-secondary justify-content-center sticky-top">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#contact">To order</a>
            </li>
          </ul>
      </nav>

    <section id="products-list">
        <h2>Products</h2>
        <div class="product container p-5 my-5 bg-dark text-white rounded"> 
            <img src="images/chair.jpg" class="img-thumbnail" alt="this should chair">
            <h3>Comfortable Chair</h3>
            <p>One of the best choices</p>
        </div>
        <div class="product container p-5 my-5 bg-dark text-white rounded">
            <img src="images/Modern_table.jpg" class="img-thumbnail" alt="this should be table">
            <h3>Modern table</h3>
            <p>Bring more modern charm in your home</p>
        </div>
    </section>
    <hr>
    <section id="contact">
        <h2>To order</h2>
        <div class="row container-md p-5 my-5 bg-dark text-white">
            <div class="col"> 
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required></div>
            <div class="col">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required></div>
            <div class="col">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required></div>
            <div class="col"><button type="submit" class="btn btn-secondary">Submit</button></div>
          </div>
    </section>

    <footer>
        <p>&copy; 2023 Furniture Store for assignment</p>
    </footer>
</body>
<html>
